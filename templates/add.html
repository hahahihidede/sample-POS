<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sale</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Add New Sale</h1>
    </header>
    <main>
        <form method="post">
            <p>
                <label for="product_name">Product Name</label>
                <input type="text" name="product_name" placeholder="e.g., Espresso" required>
            </p>
            <p>
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" placeholder="e.g., 2" required>
            </p>
            <p>
                <label for="price_per_item">Price per Item</label>
                <input type="text" name="price_per_item" placeholder="e.g., 3.50" required>
            </p>
            <button type="submit">Submit</button>
            <a href="{{ url_for('index') }}">Cancel</a>
        </form>
    </main>
</body>
</html>
