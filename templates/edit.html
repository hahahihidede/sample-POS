<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sale</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Edit Sale</h1>
    </header>
    <main>
        <form method="post">
            <p>
                <label for="product_name">Product Name</label>
                <input type="text" name="product_name" value="{{ sale[1] }}" required>
            </p>
            <p>
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" value="{{ sale[2] }}" required>
            </p>
            <p>
                <label for="price_per_item">Price per Item</label>
                <input type="text" name="price_per_item" value="{{ sale[3] }}" required>
            </p>
            <button type="submit">Update</button>
            <a href="{{ url_for('index') }}">Cancel</a>
        </form>
    </main>
</body>
</html>
