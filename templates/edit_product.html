{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Product</h1>

<form method="post">
    {% if APP_MODE == 'stateless' %}
    <input type="hidden" name="db" value="{{ db }}">
    {% endif %}
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ product[2] }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[3] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ product[4] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('list_products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
